<html>
	<head>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>

			crossorigin="anonymous"></script>
	</head>
	<body>
	
	<div id="container"></div>
	
	
	
	<script>Highcharts.chart('container', {

    title: {
        text: ''
    },
 
    yAxis: {
        title: {
            text: 'Number of Pageviews'
        }
    },
    legend: {
        layout: 'horizontal',
        align: 'center',
        verticalAlign: 'bottom'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 0
        }
    },

    series: [{
        name: 'Harry',
        data: [3, 2, 54, 5, 3, 2, 4, 32, ]
    }, {
        name: 'Zane',
        data: [3, 4, 5, 62, 3, 6, 3, 3]
    }, {
        name: 'Delux',
        data: [1, 3, 4, 6, 2, 4, 6, 2]
    }, {
        name: 'papa',
        data: [4, 2, 5, 12, 32, 1, 23, 4]
    }, {
        name: 'juice',
        data: [42, 4, 15, 2, 2, 43, 3, 4]
    }, {
				name: 'cola',
        data: [41, 8, 13, 24, 2, 11, 43, 4]
		}],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});</script>

 });</script>

</html>
